
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NEON NEXUS | Competición Élite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --primary-glow: #06b6d4;
        --primary-glow-rgb: 6, 182, 212;
        --secondary-glow: #0891b2;
        --bg-deep: #020617;
      }
      
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: var(--bg-deep);
        color: #f8fafc;
        overflow-x: hidden;
        background-image: 
          radial-gradient(circle at 50% 0%, rgba(var(--primary-glow-rgb), 0.15) 0%, transparent 50%),
          radial-gradient(circle at 100% 100%, rgba(var(--primary-glow-rgb), 0.05) 0%, transparent 40%),
          linear-gradient(rgba(15, 23, 42, 0.3) 1px, transparent 1px),
          linear-gradient(90deg, rgba(15, 23, 42, 0.3) 1px, transparent 1px);
        background-size: 100% 100%, 100% 100%, 40px 40px, 40px 40px;
      }

      .font-space { font-family: 'Space Grotesk', sans-serif; }

      .premium-border {
        position: relative;
        border-radius: 2rem;
        background: rgba(15, 23, 42, 0.6);
        z-index: 1;
      }
      
      .premium-border::before {
        content: "";
        position: absolute;
        top: -1px; left: -1px; right: -1px; bottom: -1px;
        background: linear-gradient(135deg, rgba(255,255,255,0.2), transparent, rgba(var(--primary-glow-rgb), 0.3));
        border-radius: inherit;
        z-index: -1;
        transition: opacity 0.4s ease;
      }

      .premium-border:hover::before {
        background: linear-gradient(135deg, var(--primary-glow), transparent, var(--primary-glow));
        opacity: 0.6;
      }

      .glass-card {
        backdrop-filter: blur(16px);
        box-shadow: 0 10px 40px -10px rgba(0, 0, 0, 0.5);
        transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
      }

      .glass-card:hover {
        transform: translateY(-8px);
        box-shadow: 0 20px 50px -10px rgba(var(--primary-glow-rgb), 0.2);
      }

      .dynamic-bg-cyan { --primary-glow: #06b6d4; --primary-glow-rgb: 6, 182, 212; }
      .dynamic-bg-purple { --primary-glow: #a855f7; --primary-glow-rgb: 168, 85, 247; }
      .dynamic-bg-emerald { --primary-glow: #10b981; --primary-glow-rgb: 16, 185, 129; }
      .dynamic-bg-rose { --primary-glow: #f43f5e; --primary-glow-rgb: 244, 63, 94; }

      .neon-text {
        text-shadow: 0 0 15px rgba(var(--primary-glow-rgb), 0.7);
        color: var(--primary-glow);
      }

      .theme-accent { color: var(--primary-glow); }
      .theme-bg-accent { background-color: var(--primary-glow); }

      @keyframes slideUpFade {
        from { opacity: 0; transform: translateY(20px); filter: blur(10px); }
        to { opacity: 1; transform: translateY(0); filter: blur(0); }
      }
      .animate-view { animation: slideUpFade 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards; }

      ::-webkit-scrollbar { width: 5px; }
      ::-webkit-scrollbar-track { background: var(--bg-deep); }
      ::-webkit-scrollbar-thumb { 
        background: rgba(255, 255, 255, 0.1); 
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover { background: var(--primary-glow); }

      .animate-spin-slow { animation: spin 8s linear infinite; }
      @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",

    "@google/genai": "https://esm.sh/@google/genai@^1.38.0",

    "recharts": "https://esm.sh/recharts@^3.6.0",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
  <body class="dynamic-bg-cyan transition-colors duration-700">
    <div id="root"></div>
